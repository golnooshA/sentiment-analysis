name: sentiment_chatbot
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_tts: ^4.2.3
  speech_to_text: ^7.0.0
  http: ^1.1.0
  charts_flutter: ^0.12.0
  fl_chart: ^1.0.0

  tflite_flutter: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

dependency_overrides:
  tflite_flutter_helper:
    path: plugins/tflite_flutter_helper

flutter:
  uses-material-design: true

  assets:
    - assets/model/sentiment_model.tflite
    - assets/model/tokenizer.json
